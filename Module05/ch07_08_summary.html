<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EB%AA%A8%EB%8D%B8-%ED%81%AC%EA%B8%B0-%EC%A1%B0%EC%A0%88">모델 크기 조절</h3>
<br />
<p><img src="https://t1.daumcdn.net/cfile/tistory/9908733D5B8A395602" alt="" style="width:500px;" /></p>
<p>오버피팅 발생 시 해결 방법 중 하나로 모델 크기를 조절하는 것 제시</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>층의 수 변경: 모델의 전체 층 수를 늘이거나 줄여 복잡성을 조절할 수 있습니다. 깊은 모델은 일반적으로 더 복잡한 패턴을 학습할 수 있지만, 학습 시간과 메모리 요구 사항이 증가하며 과적합되기 쉽습니다. 데이터의 규모가 충분하다면, 깊은 모델을 사용하는 것이 좋은 성능을 낼 수 있습니다.</p>
<p>** 데이터 규모에 비해 모델이 너무 크면 과대적합 발생 가능성 있음</p>
<p>유닛 수 변경: 각 층에 있는 유닛(노드)의 수를 늘이거나 줄여 모델의 복잡성을 조절할 수 있습니다. 유닛 수가 증가하면 모델의 expressive power가 증가하지만, 과적합 위험이 커질 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>정리</p>
<p>알고리즘 성능을 향상시키는 근본적인 방법은 1)큰 신경망을 학습시키는 것과 2) 데이터를 많이 가지는 것</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EA%B7%9C%EC%A0%9Cregularization">규제(Regularization)</h3>
<p>딥러닝 알고리즘은 어떤 현상을 가장 잘 설명하기 위한 모델 함수를 찾는 과정</p>
<p>모델을 찾을때 모델의 예측결과와 실제 결과의 오차를 표현한 함수가 손실함수</p>
<p>딥러닝 알고리즘은 모델 성능을 높이기 위해 손실함수 최소화 방향 학습 진행</p>
<p>모델을 만들때 대부분 한정된 일부 데이터만 학습데이터 사용</p>
<p>학습 데이터에만 존재하는 특징(노이즈)들이 과하게 반영되어 손실함수가 필요이상으로 작아지는 경우가 발생, 이를 오버피팅이라 함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>오버피팅이 발생하는 경우</p>
<p>매개변수가 많고 표현력이 높은 모델</p>
<p>훈련 데이터가 적음</p>
<p>오버피팅 완화 기법으로는 가중치 감소와 드롭아웃</p>
<p>** 신경망 모델의 표현력은, 해당 모델이 학습 데이터를 얼마나 정확하게 나타낼 수 있는지를 나타내는 지표입니다. 일반적으로, 표현력이 높은 모델은 더 복잡한 함수를 표현할 수 있으므로, 더 정확한 예측 결과를 가져올 수 있습니다. 하지만, 매개변수 수가 많은 모델에서는 이러한 표현력이 오버피팅을 유발하는 가능성을 높일 수 있습니다. 따라서, 표현력과 오버피팅 사이의 균형을 잡는 것이 중요합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>가중치 규제란 모델의 손실함수값이 너무 작아지지 않도록 특정한 값(함수)를 추가</p>
<p>이를 통해 특정 가중치 값이 너무 커져서 일부 특징에 의존하는 현상을 방지하고 데이터의 일반적인 특징을 잘 반영 할 수 있도록 해줌</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>가중치 파라미터 값이 커서 과대적합 발생하는 경우를 방지하기 위해 큰 가중치는 큰 규제를 가하는 방법</p>
<p>규제를 통해 가중치의 절댓값을 가능한 작게 만들어 가중치의 모든 원소를 0에 가깝게 만들어 모든 특성이 출력에 주는 영향 최소화</p>
<p>규제를 통해서 가중치의 분포를 더 균일하게 만들고 네트워크 복잡도에 제한을 두어 가중치가 작은 값을 가지게 함</p>
<p>규제를 통해 모델이 과대적합 되지 않도록 강제로 제한, 적절한 규제값 중요</p>
<p>L1,L2 규제 존재 : 손실함수에 큰 가중치에 비용을 추가</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="l1-%EA%B7%9C%EC%A0%9C">L1 규제</h3>
<p>L1 규제는 가중치의 절댓값 합에 비례하는 비용을 손실 함수에 추가 하는 방법,<br />
가중치의 절대값은 L1 노름(norm) 이라고 하며 다음과 같이 표현</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>α 값을 이용하여 사용자가 하이퍼파라미터처럼 규제 조절 가능</p>
<p>α 값 증가 : 규제가 강해져 가중치 절댓값의 합을 줄이도록 학습, 가중치가 0인 것들은 제외하여 일반화에 적합<br />
특정 가중치를 0으로 처리하는것이 가능해 중요한 가중치만 남기는 feature selection 가능. 특정가중치를 삭제해 모델의 복잡도를 낮춤<br />
(Cost를 편미분하여 가중치 부호에 따라 가중치 값에 상수만큼 더하거나 뺄수 있음)</p>
<p>α 값 감소 : 규제가 약해져 가중치 증가하여 과대적합 발생 가능성</p>
<p>** Norm 은 벡터의 크기(혹은 길이)를 측정하는 방법(혹은 함수)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="l2-%EA%B7%9C%EC%A0%9C">L2 규제</h3>
<p>L2 규제는 가중치 감쇠라고도 불리며 가중치 제곱에 비례하는 비용을 손실함수의 일정 값에 더하는 방법</p>
<ul>
<li>가중치 크기에 따라 가중치가 큰 값을 더 빠르게 감소</li>
<li>가중치 크기에 따라 가중치 패널티 정도가 달라져 가중치가 전반적으로 작아짐(학습효과 상승)<br />
L2규제는 가중치의 제곱에 비례하는 비용을 손실 함수의 일정 값에 더하는 방법<br />
가중치의 제곱은 L2 노름(norm) 이라고 하며 다음과 같이 표현</li>
</ul>

<p>여기서 λ 값이 크면 가중치 감소가 커지고, 작으면 가하는 규제가 적어짐</p>
<p>L2 규제는 L1보다 더 Robust한 모델을 생성하므로 많이 사용되는 방법 중 하나</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p><img src="image.png" alt="" style="width:600px;" /></p>
<p>L1 규제는 마지막 항에 w를 사용하여 마름모 형태의 규제영역이 생기고, L2 규제는 마지막 항에 w^2을 사용하여 원의 형태로 나타나게 됨</p>
<p>L1,L2 규제를 추가한 손실함수의 최적값은 규제영역내에서 손실함수의 전역최적점과 가장 가까운 지점</p>
<p>α,λ 값이 커질수록 규제영역이 작아짐(손실함수 최적점이 커져서 오버피팅 방지)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>L1 규제는 불필요한 feature를 사용하지 않도록 유도해서 과적합 문제를 해결</p>
<p>L2규제는 특정 feature에 지나치게 치우치지 않도록 유도해서 과적합 문제를 해결</p>
<p>L1규제와 L2규제를 모두 사용하는 것을 Elastic Net이라고 함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>드롭아웃<br />
<img src="https://itwiki.kr/images/5/5a/%EB%93%9C%EB%A1%AD%EC%95%84%EC%9B%83_%EC%A0%84%ED%9B%84_%EC%98%88%EC%8B%9C.png" alt="" style="width:500px;" /><br />
오버피팅 방지, 쉬운 개념, 사용하기 간편</p>
<p>학습할때 하용하는 노드의 수를 전체 노드 중 일부만 사용</p>
<p>학습이 진행되는 동안 무작위로 레이어의 일부 노드를 제외</p>
<p>테스트에서는 드롭아웃되지 않고 출력 노드를 드롭아웃 비율로 줄여줌</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>예상문제</p>
<p>모델 크기 조절, 규제, 드롭아웃의 목적은 무엇인가요?</p>
<p>모델 크기 조절, 규제, 드롭아웃은 딥러닝에서 모델의 복잡도를 제어하고 일반화 성능을 개선하기 위한 방법입니다.</p>
<ol>
<li>모델 크기 조절(Model size scaling)<br />
딥러닝 모델의 복잡성은 모델에 포함된 레이어, 뉴런 수, 파라미터 수 등에 크게 의존합니다. 모델의 크기 조절은 모델의 복잡성을 제어하여 모델의 일반화 성능을 개선하는 것을 목적으로 합니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="2">
<li>
<p>규제(Regularization)<br />
과적합(overfitting)은 모델이 훈련 데이터를 완벽하게 제시할 때, 새로운 데이터에 대한 일반화 능력이 떨어지는 현상입니다. 이를 방지하기 위해 규제(regularization) 기법을 사용합니다. 규제는 모델을 잘라내거나 수정하는 방법이 아니라, 훈련 동안 모델의 복잡성 비율에 비례하는 Cost Penalty(예측의 비용)를 적용하는 방법입니다. 일반적으로, 규제에는 L1, L2 규제, elastic net 등 여러 가지 종류가 있습니다.</p>
</li>
<li>
<p>드롭아웃(Dropout)<br />
드롭아웃은 학습 도중 무작위로 일부 뉴런을 끄는 것입니다. 이를 통해 다양한 뉴런들 간의 조합을 학습시키며 결과적으로 가중치가 공유되는 것을 방지합니다. 드롭아웃은 모델의 변경 없이도 복잡도를 제어할 수 있는 강력하면서도 효과적인 기법입니다.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EA%B0%80%EC%A4%91%EC%B9%98-%EC%B4%88%EA%B8%B0%ED%99%94">가중치 초기화</h3>
<p>신경망을 학습할 때 손실 함수의 어느 위치에서 출벌해야 최적해가 있는 곳으로 더 쉽고 빠르게 도달할 수 있을까요?</p>
<p>최적해 근처에서 출발한다면 더 빨리 되겠지만, 최적해가 어디 있는지 모르는 상태에서 어디서 출발하는게 가장 좋을까를 생각해보는 것</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p><img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbEHva2%2FbtrskuNdxGj%2FWBMRhkaxyDj13QdBNL8NN1%2Fimg.png" alt="" style="width:500px;" /></p>
<p>위와 같은 손실함수 그래프에서 경사하강법을 이용해 따라 내려간다 하더라도 도달하는 최적점이 다르다.<br />
이런 차이점은 초기 가중치가 어떻게 초기화 되었는지에 따라 모델 성능에 영향을 미칠 수 있다는 의미</p>
<p>가중치가 매우 높은 값이나 매우 낮은 값으로 초기화되면 기울기 소실(gradient vanishing)이나, 학습에 오랜 시간이 걸리는 등 모델 학습에 여러 문제가 발생</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>가중치 값이 일부값으로 치우치면 활성화 함수를 통과한 값들도 치우치게 됨</p>
<p>표현할수 있는 신경망의 수가 적어지는 문제 발생</p>
<p>가중치 초기값으로 0에 가까운 무작위 값을 사용하더라도 초기값에 따라 모델 성능차이 발생</p>
<p>모델의 활성화 값이 골고루 분포되는 것이 중요</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>초기 가중치의 선택은 사소해 보일 수 있지만, 실제로는 네트워크의 수렴 속도와 네트워크 성능에 모두에 지대한 영향을 미칠 수 있습니다</p>
<p><img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbQiF1V%2FbtrgQBkMfde%2FqBT7lHFIakAyd4dKKsgVvK%2Fimg.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h4 id="%EB%8C%80%ED%91%9C%EC%A0%81%EC%9D%B8-%EA%B0%80%EC%A4%91%EC%B9%98-%EC%B4%88%EA%B8%B0%ED%99%94-%EB%B0%A9%EB%B2%95">대표적인 가중치 초기화 방법</h4>
<p>Xavier Glorot 초기화</p>
<p>: 몇 개의 레이어를 통과하더라도 활성화 값이 너무 커지거나 작아지지 않고 일정 범위에 있도록 제한을 둠</p>
<p>: 인풋이 작으면 작은값으로 크면 큰값으로 나누어 인풋과 아웃풋의 분포가 비슷하게 만듬</p>
<p>: 시그모이드나 하이퍼볼릭 탄젠트를 주로 사용하는 경우 적합함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>Kaining He 초기화</p>
<p>Xavier 초기화는 활성화 함수가 선형인 것을 전제로 하기 때문에 ReLU와 같은 비선형 함수에는 적합하지 않음</p>
<p>: ReLU가 활성화 함수로 많이 사용되면서 활성화 값이 0이하인 경우에 발생하는 ReLU의 특징을 반영하기 위해 등장</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EC%84%A0%ED%98%95%ED%95%A8%EC%88%98-%EA%B0%80%EC%A4%91%EC%B9%98-%EC%B4%88%EA%B8%B0%ED%99%94">선형함수 가중치 초기화</h3>
<ol>
<li>제로초기화<br />
가중치를 제로값으로 초기화하면 각 레이어 가중치 값 분포가 중앙으로 쏠림<br />
가중치가 0일 경우 오차역전파에서 모든 가중치값이 똑같이 갱신되어 학습진행 불가</li>
</ol>
<p><img src="image-1.png" alt="Alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>초기값을 모두 0으로 해서는 안되는 이유?</p>
<p>오차역전법에서 모든 가중치의 값이 똑같이 갱신되기 때문</p>
<p>순전파: 입력파의 가중치가 0이기 때문에 두 번째 층의 뉴런에 모두 같은 값이 전달<br />
역전파: 가중치가 모두 똑같이 갱신<br />
가중치를 여러개 갖는 의미를 사라지게 함. 가중치가 고르게 되어버리는 상황을 막으려면 초깃값을 무작위로 설정해야 함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="2">
<li>정규분포 초기화<br />
정규분포를 따르도록 무작위 값을 초기화, 제로초기화보다 분포 퍼짐<br />
한곳에 치우쳐 있어 여전히 신경망 표현 제한</li>
</ol>
<p><img src="image-2.png" alt="Alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="3">
<li>균일분포 초기화<br />
균일분포를 따르는 무작위 값을 초기화한 결과 제로초기화보다 분포 퍼짐<br />
활성화 값이 균일하지 않아 역전파로 전해지는 기울기값이 사라질 수 있음</li>
</ol>
<p><img src="image-3.png" alt="Alt text" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="4">
<li>Xavier 정규분포 초기화<br />
은닉층의 노드수가 n이라면 표준편차가 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.334ex;" xmlns="http://www.w3.org/2000/svg" width="3.32ex" height="3.291ex" role="img" focusable="false" viewBox="0 -864.9 1467.4 1454.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mn" transform="translate(556.9,394) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="msqrt" transform="translate(220,-436.1) scale(0.707)"><g transform="translate(853,0)"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g><g data-mml-node="mo" transform="translate(0,-34.6)"><path data-c="221A" d="M95 178Q89 178 81 186T72 200T103 230T169 280T207 309Q209 311 212 311H213Q219 311 227 294T281 177Q300 134 312 108L397 -77Q398 -77 501 136T707 565T814 786Q820 800 834 800Q841 800 846 794T853 782V776L620 293L385 -193Q381 -200 366 -200Q357 -200 354 -197Q352 -195 256 15L160 225L144 214Q129 202 113 190T95 178Z"></path></g><rect width="600" height="42.4" x="853" y="723"></rect></g><rect width="1227.4" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container> 인 분포로 초기화 진행<br />
비교적 분포가 고르고 레이어마다 표현이 잘되고 있어 더 많은 가중치에 역전파 전달 가능<br />
<img src="image-4.png" alt="Alt text" /></li>
</ol>
<p>Xavier 균일 분포 초기화 방범도 마찬가지로 잘 분포함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="5">
<li>He 정규분포 초기화<br />
표준편차가 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.334ex;" xmlns="http://www.w3.org/2000/svg" width="3.32ex" height="3.291ex" role="img" focusable="false" viewBox="0 -864.9 1467.4 1454.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mn" transform="translate(556.9,394) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="msqrt" transform="translate(220,-436.1) scale(0.707)"><g transform="translate(853,0)"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g><g data-mml-node="mo" transform="translate(0,-34.6)"><path data-c="221A" d="M95 178Q89 178 81 186T72 200T103 230T169 280T207 309Q209 311 212 311H213Q219 311 227 294T281 177Q300 134 312 108L397 -77Q398 -77 501 136T707 565T814 786Q820 800 834 800Q841 800 846 794T853 782V776L620 293L385 -193Q381 -200 366 -200Q357 -200 354 -197Q352 -195 256 15L160 225L144 214Q129 202 113 190T95 178Z"></path></g><rect width="600" height="42.4" x="853" y="723"></rect></g><rect width="1227.4" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container> 인 분포를 가지도록 초기화<br />
활성화 값 분포가 균일<br />
<img src="image-5.png" alt="Alt text" /></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EB%B9%84%EC%84%A0%ED%98%95-%ED%95%A8%EC%88%98-%EA%B0%80%EC%A4%91%EC%B9%98-%EC%B4%88%EA%B8%B0%ED%99%94">비선형 함수 가중치 초기화</h3>
<ol>
<li>제로초기화<br />
가중치를 제로값으로 초기화한 경우 레이어 가중치 분포가 0에 몰림<br />
<img src="image-6.png" alt="Alt text" /></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="2">
<li>정규분포 초기화<br />
제로초기화 보다 정규분포 초기화의 경우 분포가 퍼져있음<br />
마찬가지로 hidden1 레이어 제외하고 0에 치우침</li>
</ol>
<p><img src="image-7.png" alt="Alt text" /></p>
<p>균일분포 초기화도 마찬가지</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="3">
<li>Xavier 정규분포 초기화<br />
Xavier 초기화 방법은 Relu 특성상 0인 값이 많지만, 전체레이어를 보면 어느정도 분포가 퍼져있음<br />
<img src="image-8.png" alt="Alt text" /></li>
</ol>
<p>균일분포도 정규분포와 유사한 형태</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<ol start="4">
<li>He 정규분포 초기화<br />
He 초기화는 일반적으로 비선형 함수에 더 적합하다고 알려져 있으며 시각화된 결과도 어느정도 분포가 고르게 형성됨</li>
</ol>
<p><img src="image-9.png" alt="Alt text" /></p>
<p>He 균일분포도 마찬가지로 유사한 모습</p>
<p>모든 층에서 균일하게 분포. Relu 함수는 음수에서 0이 되므로 나머지를 넓게 사용하기 위해 Xavier 입력값이 2배인 He 초기값을 사용</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EB%B0%B0%EC%B9%98-%EC%A0%95%EA%B7%9C%ED%99%94">배치 정규화</h3>
<p><img src="https://gaussian37.github.io/assets/img/dl/concept/batchnorm/4.png" alt="" style="width:800px;" /></p>
<p>배치 정규화는 학습과정에서 각 배치단위별로 데이터가 다양한 분포를 가지더라도 각 배치별로 평균과 분산을 이용해 정규화</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>Internal Covariate Shift(ICS)는 모델이 학습 과정에서 Layer마다 입력 데이터의 분포가 변하는 현상<br />
예를 들어, 아래의 그림 2처럼, 첫 번째 Layer를 통과한 후 출력이자 2번째 Layer의 입력 데이터의 분포는 Gausian 분포를 따르지만, 2번째 Layer의 출력과 3번째 Layer의 출력 데이터의 분포는 한쪽으로 치우치게 나타나는 경우입니다.<br />
<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&amp;fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FLOdwh%2FbtrHIecxjZN%2FQ1WoftEMIqHaopYIHnCMT1%2Fimg.png" alt="" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p><img src="https://charlesmartin14.files.wordpress.com/2017/06/batchnorm2-e1497643748774.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>문제점</p>
<p>Layer마다 동일한 학습률(Learning Rate)로 학습할 때, Internal Covariate Shift 현상으로 데이터 분포가 Layer마다 다를 경우 학습 성능이 떨어지는 문제가 발생합니다. 특히, Mini Batch 학습법 사용 시 Batch마다 출력 데이터의 분포가 다르게 나타나고, 이는 전혀 예측 불가한 Gradient를 학습하게 되어 학습의 질이 떨어지는 문제가 발생합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>가중치의 초기값을 적절히 설정하면 각 층의 활성화 값의 분포가 적당히 퍼지면서 학습이 원활하게 수행</p>
<p>모델에 입력되는 샘플들을 균일하게 만드는 방법</p>
<p>가중치 활성화값이 적당히 퍼지게 강제로 적용시키는 것을 의미</p>
<p>보통 미니배치 단위로 데이터의 평균이 0, 표준편차는 1로 정규화 수행</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p><img src="https://raw.githubusercontent.com/ralphpark/aiffel5_quest/0000baead60a87300fe9706a7f7ca5b417c8a495/deep-learning-from-scratch-master/ch06/img/07.png" alt="" /></p>
<p>데이터 분포를 정규화 하는 '배치 정규화' 계층을 신경망에 삽입</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>학습자체가 빨리 진행될수 있도록 만들고 학습후 새로운 데이터에 일반화가 잘 될 수 있도록 도와줌</p>
<p>초기값에 의존하지 않아도 되고 과대적합 방지 역할 수행</p>
<p>데이터 전처리 단계에서 진행해도 되지만 정규화가 되어서 레이어에 들어갔다는 보장이 없어 주로 Dense 레이어 이후 활성화 함수 이전 활용</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>데이터 값의 범위 차이가 클 경우, 아래의 그림 1 좌측처럼 비효율적인 최적화 과정을 거치게 됩니다. 데이터 간 편차가 큰 Feature 위주로 학습이 진행되기 때문에<br />
축 방향 위주로 파라미터가 갱신되며 최적화가 진행됩니다. 반면, 상대적으로 편차가 적은 축 방향의 Feature의 영향력은 상대적으로 무시되는 현상이 발생합니다.</p>
<p><img src="https://www.jeremyjordan.me/content/images/2018/01/Screen-Shot-2018-01-23-at-2.27.20-PM.png" alt="" style="width:400px;" /></p>
<p>데이터 범위의 차이가 작아지기 때문에, 모델 학습 시 모든 Feature마다 파라미터가 유사한 중요도를 갖고 개선되기 때문에 최적화 과정이 개선되는 효과가 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<h3 id="%EC%97%B0%EC%8A%B5%EB%AC%B8%EC%A0%9C">연습문제</h3>
<p>가중치 초기화는 무엇을 하는 것이고 왜 해야하나요?</p>
<p>모델이 학습하기 전 가중치 값을 부여하는 것으로 적절한 가중치 값이 주어지지 않을 경우 가중치 중 활성화되는 부분이 매우 적거나 편향될 수 있기 때문에 필요합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>가중치 초기화를 왜 해야하는지에 대한 몇 가지 이유는 다음과 같습니다:</p>
<p>학습 속도 향상: 알맞게 초기화된 가중치는 학습 과정에서 수렴 속도를 빠르게 하여 더 빠른 시간 내에 최적의 솔루션을 찾을 수 있게 합니다.</p>
<p>낮은 손실값 시작: 올바른 가중치 초기화는 학습이 시작될 때 손실 함수(Loss function)의 값을 낮출 수 있습니다. 그 결과로, 신경망은 더 빨리 최적의 성능을 발휘할 수 있습니다.</p>
<p>기울기 소실 및 폭주 문제 방지: 기울기 소실(Vanishing gradient) 또는 기울기 폭주(Exploding gradient)와 같은 문제는 신경망 학습 시 발생할 수 있는 큰 문제입니다. 학습을 어렵게 만들거나 발산시키기 때문입니다. 적절한 가중치 초기화 방법을 사용하면 이러한 문제의 발생 가능성을 줄일 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>Q. 배치 정규화는 무엇을 하는 것이고 왜 해야하나요?</p>
<p>들어온 데이터를 배치 단위로 평균이 0, 표준편차가 1인 데이터로 조정해주는 일이며 학습 속도 증가와 과대적합을 방지할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>공변량 변화(covariate shift) 억제: 신경망 학습 과정에서 각 층의 입력 분포가 변할 수 있습니다. 이러한 변화로 인해 다음 층에도 영향을 미쳐 네트워크 전체의 학습이 불안정해집니다. 배치 정규화는 이러한 공변량 변화를 줄이기 위해 각 층의 입력 분포를 평균 0, 분산 1로 정규화하고 작은 노이즈를 추가합니다.</p>
<p>학습 속도 향상: 배치 정규화를 사용하면 경사 하강법 등의 최적화 알고리즘의 학습률(learning rate)을 크게 설정할 수 있어 학습 속도가 개선됩니다.</p>
<p>가중치 초기화 영향 감소: 배치 정규화는 가중치 초기화의 영향을 줄여 모델의 안정성을 높입니다. 적절한 가중치 초기화는 여전히 중요하지만, 배치 정규화를 사용하면 초기화가 덜 완벽해도 네트워크가 수렴하는 데 도움을 줍니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;">
<p>기울기 소실 및 폭주 문제 완화: 배치 정규화는 기울기 소실 및 기울기 폭주 문제를 완화하는 효과를 줍니다. 이는 각 층의 활성화 값 분포가 상대적으로 안정적이기 때문에 역전파 과정에서 소실되거나 폭주하는 기울기를 완화할 수 있습니다.</p>
<p>과적합 억제: 배치 정규화는 모델의 일반화 성능을 개선하는데 도움이 됩니다. 정규화에 사용되는 작은 노이즈는 훈련 데이터에 대한 모델의 종속성을 감소시켜 과적합을 억제하는 효과를 줍니다.</p>
</section>
